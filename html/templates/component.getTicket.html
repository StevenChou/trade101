<script type="text/x-template" id="template-getTicket-main">
    <div class="container">
        <div class="col-xs-12">
            <div class="text-title">{{model.getTicketTitle}}</div>
        </div>
        <div v-for="row in billList" class="row">
            <div class="seven-cols">
                <div v-for="item in row" class="col-xs-1">
                    <div @click.stop.prevent="" @mousedown="handleMouseDown(item.nextKey)" class="logoImg">
                        <b> {{item.name}} </b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
