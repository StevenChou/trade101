<script type="text/x-template" id="template-keyin-main">
    <div class="container">
        <div class="row marbott20">
            <div class="col-xs-9">
                <h2 class="mg0">
                    {{model.keyinTitle}}
                    <template v-if="!enableNext">
                        fail
                    </template>
                </h2>
                <small>Example: 123 4567 8901 </small>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel-keyboard">
                    <div class="keyboard-container">
                        <input type="text" v-model="keyinValue" autofocus="autofocus" />
                        <div class="num-block ">
                            <block name="3" @mousedown="keyin">3</block>
                            <block name="2" @mousedown="keyin">2</block>
                            <block name="1" @mousedown="keyin">1</block>
                            <block name="6" @mousedown="keyin">6</block>
                            <block name="5" @mousedown="keyin">5</block>
                            <block name="4" @mousedown="keyin">4</block>
                            <block name="9" @mousedown="keyin">9</block>
                            <block name="8" @mousedown="keyin">8</block>
                            <block name="7" @mousedown="keyin">7</block>
                            <block name="Del" @mousedown="backKeyin">Del</block>
                            <block name="0" @mousedown="keyin ">0</block>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="clear:both;"></div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
</script>
