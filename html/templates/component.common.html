<!--Common 頁尾-->
<script type="text/x-template" id="template-common-foot">
  <footer class="footer2">
      <div class="container">
          <div class="btnBottom">
              <div class="row">
                  <div class="col-xs-4 text-left">
                      <a v-show="showBack" class="btn btn-lg btn-grey btn-arrow-left"
                         href="#" v-bind:disabled="disableBack" @mousedown="backBtn">BACK</a>
                  </div>
                  <div class="col-xs-4 text-center">
                      <a v-show="showCancel" class="btn btn-lg btn-dgrey"
                         v-bind:disabled="disableCancel"
                         href="#" @mousedown="cancelBtn">CANCEL</a>
                  </div>
                  <div class="col-xs-4 text-right">
                      <a v-show="showNext" class="btn btn-lg btn-blue btn-arrow-right"
                         v-bind:class="{ active:disableNext}" href="#"
                         v-bind:disabled="disableNext"
                         @mousedown="nextBtn">NEXT</a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
</script>
